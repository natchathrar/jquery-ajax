<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="form.css">

    <title>form validation jquery</title>
</head>

<body onload="table()">
    <div class="container contain border border-primary mx-auto  p-3 m-5 ">
        <div class="row">
            <div class="col-sm-6 bg-light">
                <div class=" text-center">
                    <h3>Form Validation</h3>
                </div>
                <form class="form m-3" id="form1">
                    <div class="form-group">
                        <label for="name" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="names" placeholder="Username">
                        <small id="err"></small>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <small id="err1"></small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="pwd" placeholder="password" class="form-control">
                        <small id="err2"></small>
                    </div>
                    <div>
                        <button type="submit" class="btn w-100 mt-5 text-white button" id="submit"> Submit</button>
                    </div>

                </form>
            </div>
            <div class="col-sm-6 back text-white">
                <h2 class="mb-5"><b>Register your details</b></h2>
                <i class='bx bx-user-plus'></i>
                <h1>Hello, friend!</h1>
                <p>Enter your personal details and start journey with us</p>
            </div>
        </div>
    </div>
    <p></p>
    <div class="container contain mx-auto mb-4">
        <label for="" class="text-success">Search here</label>
        <input type="text" class="form-control-sm" id="search" placeholder="Search...">
    </div>
        <div class="container contain mx-auto">
            <table>
                <thead class="text-center" >
                    <tr>
                        <th id="id">Id</th>
                        <th>Names</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th colspan="2">Action</th>

                    </tr>
                </thead>
                <tbody id="table">
                  <tr></tr>
                </tbody>
            </table>
        </div>
    
    <script src="form1.js"></script>
</body>

</html>
